<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Allura&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>MPyvovarov EVDEV Test Task</title>
	</head>
	<body>
		<header id="header">
			<div class="header__headline">
				<h4 class="ellipsis">
					Subscribe to our newsletter and stay updated with the latest arrivals
					and exclusive offers!
				</h4>
			</div>
			<div class="header__container container">
				<div class="header__left">
					<div class="header__region relative">
						<p>SHOP IN REGION | EUR</p>
					</div>
					<div class="header__navigation">
						<div class="header__hamburger-menu">
							<span class="bar"></span>
							<span class="bar"></span>
							<span class="bar"></span>
						</div>
						<a class="header__favorites-mobile" href="#">
							<img src="./assets/icons/heart.svg" alt="Favorites" />
						</a>
						<nav>
							<ul>
								<li><a href="#">Perfumes</a></li>
								<li><a href="#">Gifts</a></li>
								<li><a href="#">Stories</a></li>
								<li><a href="#">About</a></li>
								<li><a href="#">Our Services</a></li>
							</ul>
						</nav>
					</div>
				</div>
				<div class="header__logo">
					<img src="./assets/images/logo.svg" alt="logo" />
				</div>
				<div class="header__right">
					<div class="header__socials relative">
						<p class="relative">BOUTIQUES</p>
						<div class="header__socials-list">
							<a href="#"
								><img
									src="./assets/icons/facebook.svg"
									alt="facebook"
									class="header__socials-item facebook"
							/></a>
							<a href="#">
								<img
									src="./assets/icons/twitter.svg"
									alt="twitter"
									class="header__socials-item twitter"
								/>
							</a>
							<a href="#">
								<img
									src="./assets/icons/instagram.svg"
									alt="instagram"
									class="header__socials-item instagram"
								/>
							</a>
							<a href="#">
								<img
									src="./assets/icons/youtube.svg"
									alt="youtube"
									class="header__socials-item youtube"
							/></a>
						</div>
					</div>
					<div class="header__actions">
						<div class="search-input">
							<img
								src="./assets/icons/search.svg"
								alt="Search Icon"
								class="search-input__icon"
							/>
							<input
								type="text"
								placeholder="I'm looking for..."
								class="search-input__field"
							/>
						</div>
						<div class="header__actions-buttons">
							<a href="#">
								<img src="./assets/icons/heart.svg" alt="Favorites" />
							</a>
							<a href="#">
								<img src="./assets/icons/user.svg" alt="Profile" />
							</a>
							<a href="#">
								<img src="./assets/icons/bag.svg" alt="Bag" />
							</a>
						</div>
					</div>
				</div>
			</div>
			<div class="header__mobile-menu">
				<div class="mobile-menu__top">
					<a href="#" class="header__logo"
						><img src="./assets/images/logo.svg" alt="logo"
					/></a>
					<nav class="mobile-nav">
						<ul class="mobile-nav__list">
							<li><a href="#">Placeholder</a></li>
						</ul>
					</nav>
				</div>
				<div class="mobile-menu-bottom">
					<div class="mobile-menu-bottom__socials">
						<div class="mobile-menu-bottom__socials-item">
							<img src="./assets/icons/user.svg" alt="facebook" />
						</div>
					</div>
				</div>
			</div>
			<div class="backdrop"></div>
		</header>
		<main>
			<section id="hero">
				<div class="hero__container container relative"></div>
			</section>
		</main>
		<script src="./assets/js/index.js"></script>
	</body>
</html>
